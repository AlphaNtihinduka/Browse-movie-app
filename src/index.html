<body>

    <!-- TODO: HEADER  -->
    <header class="header">
    <ul class="header-items">
      <li class="logo"><a href="#"> Movie<span class="x">X</span></a></li>
      <li class="home"><a href="#">Home</a> </li>
      <li class="home"><a href="#">Movies</a> </li>
      <li class="home"><a href="#">Tv-series</a> </li>
      <li class="search">
        <input class="search-input" placeholder="Search movie">
        <div class="search-icon"><i class="fa fa-search"></i></div>
      </li>
      <li class="login"><a href="">Login/Register</a></li>
    </ul>
  </header>
  
    <!-- TODO: START-LIST  -->
    <section class="List">
    </section>
    <section class="Pagination">
    </section>
    <!-- TODO: END-LIST  -->

    <!-- COMMENT: START -->
    <section class="comment-popup">
      <div class="popup-wrapper">
        <i class="fa fa-times comment-cross"></i>
        <div class="img-container">
          <img src="./images/image-equilibrium.jpg" alt="avengers">
          <h1 class="movie-title">Avengers</h1>
         </div>
         <div class="movie-details">
           <div class="left-detail">
             <div class="starring">Starring: Doctor-strange</div>
             <div class="Quality">Quality: HD</div>
           </div>
           <div class="right-detail">
            <div class="Genre">Starring: Doctor-strange</div>
            <div class="director">Director: Marvel</div>
          </div>
         </div>
         <div class="comment-heading-container"></div>
         <ul class="comment-holder">
          
         </ul>
         <h4 class="add-comment">Add comment</h4>
         <form action="#" id="comment-form">
           <input type="text" placeholder="Name" class="comment-inputs name-input" >
           <textarea name="Your insights" id="text-area" cols="30" rows="10" class="comment-inputs comment-text"></textarea>
           <button type="button" class="comment-btn">Comment</button>
         </form>
    </div>
    </section>
    
    <!-- COMMENT: END -->
